<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記事ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>架空ニュース - 記事詳細</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="articles/article_001.html">政治</a></li>
                <li><a href="articles/article_003.html">経済</a></li>
                <li><a href="articles/article_006.html">スポーツ</a></li>
                <li><a href="articles/article_010.html">テクノロジー</a></li>
            </ul>
        </nav>
    </header>

    <main style="display: flex; gap: 2rem;">
        <section class="main-news" style="flex: 3;">
            <h2>スポーツ記事</h2>
            <div id="article-content">読み込み中...</div>
        </section>

        <aside class="sidebar" style="flex: 1;">
            <h3>人気記事</h3>
            <ul>
                <li><a href="articles/article_001.html">政界再編の行方</a></li>
                <li><a href="articles/article_003.html">円高の影響と今後の展望</a></li>
                <li><a href="articles/article_006.html">W杯予選 日本代表快勝</a></li>
                <li><a href="articles/article_010.html">次世代AIが示す未来</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 架空ニュース</p>
    </footer>

    <script>
        // HTMLとしてはfetchの代わりに直接出力でも良いが、以下は読み込み例（ローカル環境では制限あり）
        const filePath = "articles/article_006.html"; // 例としてスポーツ記事を読み込む場合

        fetch(filePath)
            .then(response => {
                if (!response.ok) throw new Error("HTTPエラー " + response.status);
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, "text/html");
                const articleBody = doc.querySelector("section.main-news");
                document.getElementById("article-content").innerHTML = articleBody.innerHTML;
            })
            .catch(error => {
                console.error("読み込みエラー:", error);
                document.getElementById("article-content").innerText = "記事の読み込みに失敗しました。";
            });
    </script>
</body>
</html>
