<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記事ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>架空ニュース - 記事詳細</h1>
    </header>

    <main>
        <section class="main-news">
            <h2>スポーツ記事</h2>
            <div id="article-content">読み込み中...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 架空ニュース</p>
    </footer>

    <script>
        // 相対パスまたはサーバーからのパスを指定
        const filePath = "news/fake_news_スポーツ25_07_02_09_33_09.txt";

        fetch(filePath)
            .then(response => {
                if (!response.ok) throw new Error("HTTPエラー " + response.status);
                return response.text();
            })
            .then(data => {
                document.getElementById("article-content").innerText = data;
            })
            .catch(error => {
                console.error("読み込みエラー:", error);
                document.getElementById("article-content").innerText = "記事の読み込みに失敗しました。";
            });
    </script>
</body>
</html>
